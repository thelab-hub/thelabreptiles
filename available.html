<body>

    <header role="banner">
        <div class="container">
            <nav role="navigation" aria-label="Main navigation">

    <main id="main-content" class="container" role="main">
        <div class="page-header">
            <h1>
                Available <span class="bacon-text">Inventory</span>
            </h1>
        </div>
        
        <!-- Inventory will be dynamically loaded here -->
        <div class="animal-grid" id="inventory-container" role="list" aria-label="Available reptiles for sale">
            <!-- Loading state -->
            <div class="loading-message" style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: #666;">
                Loading available inventory...
            </div>
        </div>
    </main>

    <!-- Load inventory data -->
    <script src="inventory.js"></script>
    
    <!-- Render inventory -->
    <script>
        (function() {
            'use strict';
            
            const container = document.getElementById('inventory-container');
            
            // Remove loading message
            const loadingMsg = container.querySelector('.loading-message');
            if (loadingMsg) {
                loadingMsg.remove();
            }
            
            // Check if inventory data exists
            if (typeof inventory === 'undefined' || !Array.isArray(inventory)) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
                        <p style="color: #666; font-size: 1.2rem;">No inventory data available.</p>
                        <p style="color: #999; margin-top: 10px;">Please check back later for updates.</p>
                    </div>
                `;
                return;
            }
            
            // Filter only available animals
            const availableAnimals = inventory.filter(gecko => !gecko.sold);
            
            if (availableAnimals.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
                        <p style="color: #666; font-size: 1.2rem;">No animals currently available.</p>
                        <p style="color: #999; margin-top: 10px;">Follow us on Instagram for updates on upcoming clutches!</p>
                        <a href="https://www.instagram.com/thelabreptiles" target="_blank" rel="noopener noreferrer" class="btn" style="margin-top: 30px; display: inline-block;">
                            Follow on Instagram
                        </a>
                    </div>
                `;
                return;
            }
            
            // Render each available animal
            availableAnimals.forEach(gecko => {
                const card = document.createElement('article');
                card.className = 'animal-card';
                card.setAttribute('role', 'listitem');
                
                // Slider HTML
                const sliderHTML = `
                    <div class="slider-container">
                        <button class="slider-arrow arrow-left" 
                                aria-label="Previous image"
                                onclick="handleSliderNavigation(this, 'prev')">
                            &#10094;
                        </button>
                        <div class="slider" role="region" aria-label="Product images for ${gecko.name}">
                            ${gecko.photos.map((photo, idx) => `
                                <img src="${photo}" 
                                     alt="${gecko.name} Gargoyle Gecko - Image ${idx + 1}"
                                     loading="lazy">
                            `).join('')}
                        </div>
                        <button class="slider-arrow arrow-right" 
                                aria-label="Next image"
                                onclick="handleSliderNavigation(this, 'next')">
                            &#10095;
                        </button>
                        <span class="status-badge available">Available</span>
                    </div>
                `;
                
                // Card content
                const contentHTML = `
                    ${sliderHTML}
                    <div class="card-details">
                        <div class="card-header-info">
                            <h3 class="bacon-text">${escapeHtml(gecko.name)}</h3>
                            <div class="price" aria-label="Price">${escapeHtml(gecko.price)}</div>
                        </div>
                        <div class="card-description">
                            <p><strong>ID:</strong> ${escapeHtml(gecko.id)}</p>
                            <p><strong>Weight:</strong> ${escapeHtml(gecko.weight)}</p>
                            <p><strong>Hatch Date:</strong> ${escapeHtml(gecko.hatch)}</p>
                        </div>
                        <a href="profile.html?id=${encodeURIComponent(gecko.id)}" 
                           class="inquire-btn"
                           aria-label="View details for ${gecko.name}">
                            View Gecko Details
                        </a>
                    </div>
                `;
                
                card.innerHTML = contentHTML;
                container.appendChild(card);
            });
            
            // Helper function to escape HTML
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // Slider navigation function
            window.handleSliderNavigation = function(button, direction) {
                const slider = button.parentElement.querySelector('.slider');
                const scrollAmount = 400;
                
                if (direction === 'prev') {
                    if (slider.scrollLeft <= 0) {
                        // Loop to end
                        slider.scrollTo({left: slider.scrollWidth, behavior: 'smooth'});
                    } else {
                        slider.scrollBy({left: -scrollAmount, behavior: 'smooth'});
                    }
                } else if (direction === 'next') {
                    if (slider.scrollLeft + slider.offsetWidth >= slider.scrollWidth - 10) {
                        // Loop to start
                        slider.scrollTo({left: 0, behavior: 'smooth'});
                    } else {
                        slider.scrollBy({left: scrollAmount, behavior: 'smooth'});
                    }
                }
            };
        })();
    </script>

            </div>

    </footer>
