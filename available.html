<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Inventory | The Lab Reptiles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">THE LAB REPTILES</div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="available.html">Available</a>
                    <a href="collection.html">Collection</a>
                    <a href="caresheets.html">Care</a>
                    <a href="contact.html">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header" style="padding: 60px 0; text-align: center;">
            <h1 style="font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 900; text-transform: uppercase; margin: 0;">
                Available <span class="bacon-text">Inventory</span>
            </h1>
        </div>

        <div class="animal-grid" id="inventory-container"></div>

    </main> <script src="inventory.js"></script>
<script>
    const container = document.getElementById('inventory-container');
    
    if (typeof inventory !== 'undefined') {
        inventory.forEach(gecko => {
            container.innerHTML += `
                <div class="animal-card">
                    <div class="slider-container">
                        <button class="slider-arrow arrow-left" onclick="const s = this.nextElementSibling; if(s.scrollLeft <= 0) { s.scrollTo({left: s.scrollWidth, behavior: 'smooth'}); } else { s.scrollBy({left: -400, behavior: 'smooth'}); }">&#10094;</button>
                        <div class="slider">
                            ${gecko.photos.map(p => `<img src="${p}" alt="${gecko.name} Gargoyle Gecko">`).join('')}
                        </div>
                        <button class="slider-arrow arrow-right" onclick="const s = this.previousElementSibling; if(s.scrollLeft + s.offsetWidth >= s.scrollWidth - 10) { s.scrollTo({left: 0, behavior: 'smooth'}); } else { s.scrollBy({left: 400, behavior: 'smooth'}); }">&#10095;</button>
                        <span class="status-badge available">Available</span>
                    </div>
                    <div class="card-details">
                        <div class="card-header-info">
                            <h3 class="bacon-text">${gecko.name}</h3>
                            <div class="price">${gecko.price}</div>
                        </div>
                        <div class="card-description">
                            <p><strong>ID:</strong> ${gecko.id}</p>
                            <p><strong>Weight:</strong> ${gecko.weight}</p>
                            <p><strong>Hatch:</strong> ${gecko.hatch}</p>
                        </div>
                        <a href="profile.html?id=${gecko.id}" class="inquire-btn">View Gecko Details</a>
                    </div>
                </div>
            `;
        });
    }
</script>

    <footer>
        <div class="container" style="text-align: center; padding: 80px 0; border-top: 1px solid #111; margin-top: 60px;">
            <div class="logo" style="margin-bottom: 10px;">THE LAB REPTILES</div>
            <p style="color: #666; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px;">
                Premium Genetics &middot; Engineered by Nature
            </p>
            <div style="border-top: 1px solid #222; margin-top: 40px; padding-top: 40px; color: #444; font-size: 0.7rem; font-weight: 800;">
                &copy; 2026 THE LAB REPTILES
            </div>
        </div>
    </footer>

</body>
</html>
