    <meta charset="UTF-8">

    <title>Available Inventory | The Lab Reptiles</title>
    <style>
        :root {
            --bg-deep: #0a0a0a;
            --bg-card: #151515;
            --text-pure: #ffffff;
            --bacon-gradient: linear-gradient(90deg, #ff002b 0%, #ff9100 100%);
        }
        body { background: var(--bg-deep); color: var(--text-pure); font-family: 'Inter', sans-serif; margin: 0; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        
        /* Nav matches Home exactly */
        header { padding: 25px 0; border-bottom: 1px solid #333; background: #0a0a0a; position: sticky; top: 0; z-index: 100; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.6rem; font-weight: 900; background: var(--bacon-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-links a { text-decoration: none; color: var(--text-pure); margin-left: 30px; font-size: 0.9rem; font-weight: 700; text-transform: uppercase; }

        .page-title { padding: 60px 0; border-left: 6px solid #ff002b; padding-left: 20px; margin: 40px 0; }
        .page-title h1 { font-size: 3rem; font-weight: 900; margin: 0; text-transform: uppercase; letter-spacing: -2px; }

        /* Grid & Cards */
        .animal-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 40px; padding-bottom: 100px; }
        .animal-card { background: var(--bg-card); border: 1px solid #222; border-radius: 8px; overflow: hidden; transition: 0.3s; }
        .animal-card:hover { border-color: #ff9100; transform: translateY(-5px); }
        .card-image { width: 100%; height: 320px; background: #111; position: relative; }
        .card-image img { width: 100%; height: 100%; object-fit: cover; }
        
        .status-badge { position: absolute; top: 15px; right: 15px; background: black; padding: 5px 15px; font-weight: 800; font-size: 0.7rem; border-radius: 4px; border: 1px solid #444; text-transform: uppercase; }
        .status-badge.available { color: #22c55e; }
        .status-badge.hold { color: #ff9100; }

        .card-details { padding: 25px; }
        .animal-title { font-size: 1.4rem; font-weight: 800; margin-bottom: 10px; }
        .price { font-size: 1.2rem; color: var(--text-pure); font-weight: 400; margin-bottom: 20px; }
        
        .inquire-btn { 
            display: block; width: 100%; text-align: center; background: var(--bacon-gradient); color: white; 
            text-decoration: none; padding: 15px 0; font-weight: 900; text-transform: uppercase; border-radius: 4px; 
        }
        .animal-card.sold { display: none; }
    </style>
