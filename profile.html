<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lab Reptiles | Gecko Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Visual styling for sold state */
        .sold-profile { opacity: 0.85; }
        .sold-banner {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
        }
        .sold-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.8);
            color: #888;
            padding: 8px 20px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid #444;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header>
        </header>

    <main class="container" style="padding-top: 20px;">
        <a href="available.html" style="text-decoration: none; color: #888; font-weight: 700; font-size: 0.9rem; display: inline-block; margin-bottom: 20px;">
            ‚Üê BACK TO INVENTORY
        </a>

        <div id="profile-content"></div>
    </main>

    <script src="inventory.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const geckoId = params.get('id');
        const gecko = inventory.find(g => g.id === geckoId);

        if (gecko) {
            document.title = gecko.name + " | " + gecko.id;
            
            // Build the Action Area based on Sold status
            let actionHtml = "";
            if (gecko.sold) {
                actionHtml = `
                    <div class="sold-banner">
                        <h3 style="color: #666; margin: 0; text-transform: uppercase; letter-spacing: 2px;">SOLD</h3>
                        <p style="color: #444; font-size: 0.85rem; margin-top: 5px;">This animal is no longer available.</p>
                    </div>
                `;
            } else {
                actionHtml = `
                    <div class="price-large">${gecko.price}</div>
                    <div style="margin-top: 30px;">
                        ${gecko.mmLink ? `
                            <a href="${gecko.mmLink}" target="_blank" class="btn mm-btn" style="display:block; text-align:center; margin-bottom: 12px; text-decoration: none; background: #222; border: 1px solid #444;">
                                Inquire via MorphMarket
                            </a>
                        ` : ''}
                        <a href="contact.html" class="btn" style="display:block; text-align:center; text-decoration: none;">
                            Direct Inquiry
                        </a>
                    </div>
                `;
            }

            document.getElementById('profile-content').innerHTML = `
                <div class="animal-profile ${gecko.sold ? 'sold-profile' : ''}">
                    <div class="profile-gallery">
                        <div class="main-photo" style="position: relative;">
                            <img src="${gecko.photos[0]}" id="currentView" alt="${gecko.name}">
                            ${gecko.sold ? '<div class="sold-overlay">SOLD</div>' : ''}
                        </div>
                        <div class="thumbnails">
                            ${gecko.photos.map(p => `<img src="${p}" onclick="document.getElementById('currentView').src=this.src" alt="Thumbnail">`).join('')}
                        </div>
                    </div>
                    <div class="profile-info">
                        <h1 class="bacon-text">${gecko.name}</h1>
                        <p style="font-weight: 700; color: #888;">ID: ${gecko.id}</p>
                        
                        <div class="specs-grid">
                            <div class="spec-item"><strong>Weight:</strong> ${gecko.weight}</div>
                            <div class="spec-item"><strong>Hatch:</strong> ${gecko.hatch}</div>
                            <div class="spec-item" style="grid-column: span 2;"><strong>Lineage:</strong> ${gecko.lineage}</div>
                        </div>

                        <div class="lineage-box">
                            <h3>Breeder Notes</h3>
                            <p>${gecko.description}</p>
                        </div>

                        ${actionHtml}
                    </div>
                </div>
            `;
        } else {
            document.getElementById('profile-content').innerHTML = `
                <div style="text-align:center; padding: 100px 0;">
                    <h2 class="bacon-text">GECKO NOT FOUND</h2>
                    <p style="color:#666;">The lizard you are looking for has escaped or the link is broken.</p>
                    <a href="available.html" class="btn" style="display:inline-block; margin-top:20px; text-decoration:none;">Back to Inventory</a>
                </div>
            `;
        }
    </script>
</body>
</html>
