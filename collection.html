<body>
    <!-- Skip to main content -->
    <a href="#main-content" class="skip-to-main">Skip to main content</a>

    <header role="banner">
        <div class="container">
            <nav role="navigation" aria-label="Main navigation">
                <div class="logo" aria-label="The Lab Reptiles Home">THE LAB REPTILES</div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="available.html">Available</a>
                    <a href="collection.html" aria-current="page">Collection</a>
                    <a href="caresheets.html">Care</a>
                    <a href="contact.html">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <main id="main-content" class="container" role="main">
        <div class="page-header">
            <h1>
                The <span class="bacon-text">Collection</span>
            </h1>
            <p style="color: #888; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; font-size: 0.9rem;">
                Foundational Breeding Projects & Genetics
            </p>
        </div>

        <div class="collection-grid" id="collection-container" role="list" aria-label="Breeding collection">
            <!-- Loading state -->
            <div class="loading-message" style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: #666;">
                Loading breeding collection...
            </div>
        </div>
    </main>

    <!-- Load collection data -->
    <script src="collection.js"></script>
    
    <!-- Render collection -->
    <script>
        (function() {
            'use strict';
            
            const container = document.getElementById('collection-container');
            
            // Remove loading message
            const loadingMsg = container.querySelector('.loading-message');
            if (loadingMsg) {
                loadingMsg.remove();
            }
            
            // Check if collection data exists
            if (typeof collection === 'undefined' || !Array.isArray(collection)) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
                        <p style="color: #666; font-size: 1.2rem;">Collection data unavailable.</p>
                    </div>
                `;
                return;
            }
            
            if (collection.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
                        <p style="color: #666; font-size: 1.2rem;">No breeders in collection yet.</p>
                    </div>
                `;
                return;
            }
            
            // Render each breeder
            collection.forEach(breeder => {
                const card = document.createElement('article');
                card.className = 'breeder-card';
                card.setAttribute('role', 'listitem');
                
                // Slider HTML
                const sliderHTML = `
                    <div class="slider-container">
                        <button class="slider-arrow arrow-left" 
                                aria-label="Previous image"
                                onclick="handleSliderNavigation(this, 'prev')">
                            &#10094;
                        </button>
                        <div class="slider" role="region" aria-label="Images of ${breeder.name}">
                            ${breeder.photos.map((photo, idx) => `
                                <img src="${photo}" 
                                     alt="${breeder.name} - ${breeder.morph} Breeder - Image ${idx + 1}"
                                     loading="lazy">
                            `).join('')}
                        </div>
                        <button class="slider-arrow arrow-right" 
                                aria-label="Next image"
                                onclick="handleSliderNavigation(this, 'next')">
                            &#10095;
                        </button>
                        <span class="breeder-badge">${escapeHtml(breeder.badge || 'Breeder')}</span>
                    </div>
                `;
                
                // Card content
                const contentHTML = `
                    ${sliderHTML}
                    <div class="card-info">
                        <h3 class="bacon-text" style="font-size: 1.5rem; margin: 0;">
                            "${escapeHtml(breeder.name)}"
                        </h3>
                        <div style="font-weight: 700; color: #fff; margin: 5px 0;">
                            ${escapeHtml(breeder.morph)}
                        </div>
                        <div class="project-status">
                            <span class="status-dot" style="background: ${breeder.statusColor || '#888'};"></span> 
                            ${escapeHtml(breeder.status)}
                        </div>
                        <a href="breeder-profile.html?id=${encodeURIComponent(breeder.id)}" 
                           class="inquire-btn"
                           aria-label="View genetic profile for ${breeder.name}">
                            View Genetic Profile
                        </a>
                    </div>
                `;
                
                card.innerHTML = contentHTML;
                container.appendChild(card);
            });
            
            // Helper function to escape HTML
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // Slider navigation function
            window.handleSliderNavigation = function(button, direction) {
                const slider = button.parentElement.querySelector('.slider');
                const scrollAmount = 400;
                
                if (direction === 'prev') {
                    if (slider.scrollLeft <= 0) {
                        slider.scrollTo({left: slider.scrollWidth, behavior: 'smooth'});
                    } else {
                        slider.scrollBy({left: -scrollAmount, behavior: 'smooth'});
                    }
                } else if (direction === 'next') {
                    if (slider.scrollLeft + slider.offsetWidth >= slider.scrollWidth - 10) {
                        slider.scrollTo({left: 0, behavior: 'smooth'});
                    } else {
                        slider.scrollBy({left: scrollAmount, behavior: 'smooth'});
                    }
                }
            };
        })();
    </script>

    <footer role="contentinfo">
        <div class="container" style="text-align: center; padding: 80px 0; border-top: 1px solid #111; margin-top: 60px;">
            <div class="logo" style="margin-bottom: 10px;">THE LAB REPTILES</div>
            <p style="color: #666; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px;">
                Premium Genetics &middot; Engineered by Nature
            </p>
            <div style="border-top: 1px solid #222; margin-top: 40px; padding-top: 40px; color: #444; font-size: 0.7rem; font-weight: 800;">
                &copy; 2026 THE LAB REPTILES | Quality Gargoyle & Crested Gecko Breeder
            </div>
        </div>
    </footer>

</body>
