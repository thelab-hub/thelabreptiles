<style>

/* MINIMALIST THEME SETUP */

:root {
    --bg-color: #0d0d0d;       /* Deep Charcoal/Black */
    --card-bg: #1a1a1a;       /* Dark Grey for cards */
    --text-main: #f5f5f5;     /* Off-white text */
    --text-secondary: #a1a1a1;
    --accent-red: #e63946;    /* "Bacon" Red */
    --accent-orange: #f59e0b; /* "Bacon" Orange */
    --gradient-bacon: linear-gradient(135deg, #e63946 0%, #f59e0b 100%);
}



body {

font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;

background-color: var(--bg-color);

color: var(--text-main);

margin: 0;

padding: 0;

line-height: 1.5;

}



.container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }


/* HEADER */

header { padding: 40px 0; border-bottom: 1px solid #f0f0f0; }

nav { display: flex; justify-content: space-between; align-items: center; }

.logo { font-size: 1.5rem; font-weight: 800; text-transform: uppercase; letter-spacing: -1px; }

.nav-links a { text-decoration: none; color: var(--text-main); margin-left: 30px; font-size: 0.9rem; font-weight: 500;}



/* HERO */

.hero { text-align: center; padding: 100px 20px; background: #fafafa; }

.hero h1 { font-size: 3.5rem; margin-bottom: 20px; letter-spacing: -2px; }

.btn { display: inline-block; background: black; color: white; padding: 12px 24px; text-decoration: none; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; font-weight: bold; }



/* INVENTORY SYSTEM */

.animal-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 40px; padding-bottom: 100px; margin-top: 60px; }



.animal-card { border: 1px solid #f0f0f0; transition: transform 0.2s ease; background: white; }

.animal-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }



/* IMAGE AREA */

.card-image { width: 100%; height: 300px; background-color: #f9f9f9; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden;}

.card-image img { width: 100%; height: 100%; object-fit: cover; }



/* STATUS BADGES */

.status-badge { position: absolute; top: 10px; right: 10px; background: white; padding: 5px 12px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }


/* Status Colors */

.status-badge.available { color: var(--accent-avail); }

.status-badge.hold { color: var(--accent-hold); }


/* DETAILS AREA */

.card-details { padding: 20px; }

.card-header { display: flex; justify-content: space-between; margin-bottom: 10px; }

.animal-title { font-size: 1.1rem; font-weight: 700; margin: 0; }

.animal-price { font-size: 1.1rem; }


.specs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }

.tag { font-size: 0.75rem; padding: 4px 8px; border: 1px solid #eee; border-radius: 4px; color: var(--text-secondary); background: #fafafa; }



/* BUTTONS */

.inquire-btn { width: 100%; text-align: center; display: block; background: white; color: black; border: 1px solid black; padding: 10px 0; text-decoration: none; font-weight: 600; font-size: 0.9rem; transition: 0.2s; cursor: pointer; }

.inquire-btn:hover { background: black; color: white; }


/* DISABLED BUTTON FOR HOLD ITEMS */

.inquire-btn.disabled { background: #f0f0f0; color: #aaa; border-color: #f0f0f0; cursor: not-allowed; pointer-events: none; }



/* --- THE MAGIC CLASS: SOLD --- */

/* If you add the class "sold" to an animal-card, it vanishes from the site */

.animal-card.sold {

display: none !important;

}



footer { background: #111; color: #fff; padding: 60px 0; text-align: center; font-size: 0.9rem; }

</style></head><body>
