<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Our Breeding Collection | Bacon Line Gargoyles & Red Line Cresteds</title>
    <meta name="description" content="Explore the foundational breeders at The Lab Reptiles. Home of the Bacon Quad Stripe Gargoyle project and high-end Red Line Crested Geckos.">
    <meta name="keywords" content="Bacon Line Gargoyle, Lily White Crested Gecko, Reptile Breeding Projects, Red Line Crested Gecko, The Lab Reptiles Collection">

    <meta property="og:title" content="The Lab Reptiles | Breeding Collection">
    <meta property="og:description" content="Viewing the foundational genetics behind our high-contrast reptile projects.">
    <meta property="og:image" content="ReptilePhotos/Demeter1.jpg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">THE LAB REPTILES</div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="available.html">Available</a>
                    <a href="collection.html">Collection</a>
                    <a href="caresheets.html">Care</a>
                    <a href="contact.html">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header" style="padding: 60px 0; text-align: center;">
            <h1 style="font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 900; text-transform: uppercase; margin: 0;">
                The <span class="bacon-text">Collection</span>
            </h1>
            <p style="color: #888; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-top: 10px;">Foundational Breeding Projects & Genetics</p>
        </div>

        <div class="collection-grid" id="collection-container"></div>
    </main>

    <script src="collection.js"></script>
    <script>
        const colContainer = document.getElementById('collection-container');
        
        if (typeof collection !== 'undefined') {
            collection.forEach(breeder => {
                colContainer.innerHTML += `
                    <div class="breeder-card">
                        <div class="slider-container">
                            <button class="slider-arrow arrow-left" onclick="const s = this.nextElementSibling; if(s.scrollLeft <= 0) { s.scrollTo({left: s.scrollWidth, behavior: 'smooth'}); } else { s.scrollBy({left: -400, behavior: 'smooth'}); }">&#10094;</button>
                            <div class="slider">
                                ${breeder.photos.map(p => `<img src="${p}" alt="${breeder.name} - ${breeder.morph} Breeder">`).join('')}
                            </div>
                            <button class="slider-arrow arrow-right" onclick="const s = this.previousElementSibling; if(s.scrollLeft + s.offsetWidth >= s.scrollWidth - 10) { s.scrollTo({left: 0, behavior: 'smooth'}); } else { s.scrollBy({left: 400, behavior: 'smooth'}); }">&#10095;</button>
                            <span class="breeder-badge">${breeder.badge || 'Breeder'}</span>
                        </div>
                        <div class="card-info" style="padding: 25px; display: flex; flex-direction: column; flex-grow: 1;">
                            <h3 class="bacon-text" style="font-size: 1.5rem; margin: 0;">"${breeder.name}"</h3>
                            <div style="font-weight: 700; color: #fff; margin: 5px 0;">${breeder.morph}</div>
                            <div class="project-status" style="font-size: 0.8rem; font-weight: 800; color: #888; margin-top: 10px;">
                                <span class="status-dot" style="background: ${breeder.statusColor || '#888'};"></span> ${breeder.status}
                            </div>
                            <a href="breeder-profile.html?id=${breeder.id}" class="inquire-btn" style="margin-top:auto; padding-top: 20px;">View Genetic Profile</a>
                        </div>
                    </div>
                `;
            });
        }
    </script>

    <footer>
        <div class="container" style="text-align: center; padding: 80px 0; border-top: 1px solid #111; margin-top: 60px;">
            <div class="logo" style="margin-bottom: 10px;">THE LAB REPTILES</div>
            <p style="color: #666; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px;">
                Premium Genetics &middot; Engineered by Nature
            </p>
            <div style="border-top: 1px solid #222; margin-top: 40px; padding-top: 40px; color: #444; font-size: 0.7rem; font-weight: 800;">
                &copy; 2026 THE LAB REPTILES | Quality Gargoyle & Crested Gecko Breeder
            </div>
        </div>
    </footer>

</body>
</html>
