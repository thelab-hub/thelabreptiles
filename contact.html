<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | The Lab Reptiles</title>
    <style>
        /* Shared Styles (Copy from above) */
        :root { --bg-deep: #0a0a0a; --bg-card: #151515; --text-pure: #ffffff; --bacon-gradient: linear-gradient(90deg, #ff002b 0%, #ff9100 100%); }
        body { background: var(--bg-deep); color: var(--text-pure); font-family: 'Inter', sans-serif; margin: 0; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        header { padding: 25px 0; border-bottom: 1px solid #333; background: #0a0a0a; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.6rem; font-weight: 900; background: var(--bacon-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-links a { text-decoration: none; color: var(--text-pure); margin-left: 30px; font-size: 0.9rem; font-weight: 700; text-transform: uppercase; }

        /* Contact Layout */
        .contact-section { padding: 100px 0; display: grid; grid-template-columns: 1fr 1fr; gap: 60px; }
        .contact-text h1 { font-size: 4rem; font-weight: 900; margin: 0; letter-spacing: -3px; text-transform: uppercase; }
        .contact-text p { font-size: 1.2rem; font-weight: 700; color: #888; margin: 20px 0; }
        
        .contact-box { background: var(--bg-card); padding: 50px; border-radius: 12px; border: 1px solid #333; text-align: center; }
        .contact-btn { 
            display: inline-block; background: var(--bacon-gradient); color: white; padding: 20px 40px; 
            text-decoration: none; border-radius: 4px; font-weight: 900; text-transform: uppercase; 
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">THE LAB REPTILES</div>
                <div class="nav-links"><a href="index.html">Home</a><a href="available.html">Available</a><a href="collection.html">Collection</a><a href="contact.html">Contact</a></div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="contact-section">
            <div class="contact-text">
                <h1>HAVE A <span style="color: #ff9100;">QUESTION?</span></h1>
                <p>Reach out for shipping quotes, genetics inquiries, or to discuss our current projects.</p>
                <p style="color: white; border-top: 1px solid #333; padding-top: 20px;">RESPONSE TIME: <span style="color: #ff9100;">UNDER 24 HOURS</span></p>
            </div>
            <div class="contact-box">
                <h2 style="font-weight: 900; text-transform: uppercase; margin-bottom: 30px;">Direct Inquiry Form</h2>
                <a href="YOUR_GOOGLE_FORM_LINK" target="_blank" class="contact-btn">Open Secure Form</a>
            </div>
        </div>
    </div>
</body>
</html>
